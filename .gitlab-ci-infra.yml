initial_deploy_infrastructure:
  stage: initial_deploy
  image:
    name: hashicorp/terraform:light
    entrypoint: [""]
  script:
    - if [ -f infra/.marker ]; then
      echo "Marker exists; skipping deployment";
      exit 0;
      fi
    - cd infra
    - terraform init
    - terraform apply -auto-approve
    - terraform output -raw lb_dns > lb_dns.txt
    - terraform output -raw autoscaling_group_name > autoscaling_group_name.txt
    - echo "Marker file created" > .marker
  cache:
    key: terraform-cache
    policy: pull-push
    paths:
      - infra/terraform.tfstate
      - infra/autoscaling_group_name.txt
      - infra/lb_dns.txt
      - infra/.marker
  artifacts:
    paths:
      - infra/terraform.tfstate
      - infra/lb_dns.txt
      - infra/autoscaling_group_name.txt
      - infra/.marker
    when: always

destroy_infrastructure:
  stage: destroy_infrastructure
  image:
    name: hashicorp/terraform:light
    entrypoint: [""]
  needs:
      - job: initial_deploy_infrastructure
        optional: true
  cache:
    key: terraform-cache
    paths: # Cache files to be removed
      - infra/.marker
      - infra/seeded.marker
      - infra/terraform.tfstate
      - infra/lb_dns.txt
      - infra/autoscaling_group_name.txt
  script:
    - cd infra
    - terraform init
    - terraform destroy -auto-approve
    - rm -f .marker
    - rm -f seeded.marker
    - rm -f lb_dns.txt
    - rm -f autoscaling_group_name.txt
    - rm -f terraform.tfstate
    - echo "Infrastructure destroyed and marker files removed."
  when: manual
